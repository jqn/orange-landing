<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Ceramics, Colorado, Colorado Springs, Artist, New Mexico">
  <meta name="author" content="Siambiosys">

  <title>Siambiosys</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/full.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <!-- Page content -->
  <section id="landing-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-12 cover-inner">
            <style>
            rect {
              fill: #fff;
              stroke: #000;
            }
            </style>
            <div id="container">
              <svg id="d3-svg" width="960" height="500" viewBox="0 0 960 500" perserveAspectRatio="xMinYMid">
                <defs>
                  <clipPath id="clip-upper">
                    <rect width="960" height="305" x="-480" y="-305"></rect>
                  </clipPath>
                  <clipPath id="clip-lower">
                    <rect width="960" height="195" x="-480" y="0"></rect>
                  </clipPath>
                </defs>
                <g clip-path="url(#clip-upper)" transform="translate(480,305)"></g>
                <g clip-path="url(#clip-lower)" transform="translate(480,305)"></g>
              </svg>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
            <script>

            var width = 960,
            height = 500,
            triangleSize = 400,
            squareCount = 71,
            squareSize = 90,
            speed = .08;

            var square = d3.selectAll("g")
            .selectAll("g")
            .data(function(d, i) { return i ? [0, 1, 2] : [2, 0, 1]; })
            .enter().append("g")
            .attr("transform", function(i) { return "rotate(" + (i * 120 + 60) + ")translate(0," + -triangleSize / Math.sqrt(12) + ")"; })
            .selectAll("rect")
            .data(d3.range(squareCount))
            .enter().append("rect")
            .datum(function(i) { return i / squareCount; })
            .attr({width: squareSize, height: squareSize, x: -squareSize / 2, y: -squareSize / 2});

            d3.timer(function(elapsed) {
              square
              .attr("transform", function(t) { return "translate(" + (t - .5) * triangleSize + ",0)rotate(" + (t * 120 + elapsed * speed) + ")"; });
            });

            </script>

          </div>
          <div class="logo text-center">
            <h1 class="cover-heading">Siambiosys</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- jQuery -->
<script src="js/jquery.js" type="text/javascript"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<!-- Custom Scripts -->
<script src="siambiosys-custom-scripts.js" type="text/javascript"></script>

</body>

</html>
